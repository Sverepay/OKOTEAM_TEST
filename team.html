<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Команда</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial Black', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            width: 100%;
        }

        .header {
            background: #000;
            border: 3px solid #c8ff00;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #fff;
            font-size: 42px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .icon-users {
            width: 48px;
            height: 48px;
        }

        .slider-container {
            background: #000;
            border: 3px solid #c8ff00;
            border-radius: 20px;
            padding: 60px 20px 40px;
            position: relative;
        }

        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 380px;
            height: 420px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            will-change: transform, opacity, filter;
        }

        .team-card {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            padding: 10px;
        }

        .team-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        .slide.center {
            transform: translateX(0) scale(1);
            z-index: 10;
            opacity: 1;
            filter: blur(0);
        }

        .slide.center .team-card {
            box-shadow: 0 15px 50px rgba(127, 255, 0, 0.4);
        }

        .slide.left {
            transform: translateX(-350px) scale(0.7);
            z-index: 5;
            opacity: 0.5;
            filter: blur(8px);
        }

        .slide.right {
            transform: translateX(350px) scale(0.7);
            z-index: 5;
            opacity: 0.5;
            filter: blur(8px);
        }

        .slide.hidden {
            transform: translateX(0) scale(0.5);
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #c8ff00;
            border: 3px solid #c8ff00;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .arrow:hover {
            background: #000;
            transform: translateY(-50%) scale(1.1);
        }

        .arrow svg {
            width: 24px;
            height: 24px;
            stroke: #000;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: stroke 0.3s ease;
        }

        .arrow:hover svg {
            stroke: #c8ff00;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        .dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            height: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #c8ff00;
            background: transparent;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dot.active {
            background: #c8ff00;
            transform: scale(1.4);
            box-shadow: 0 0 10px #c8ff00;
        }

         .back-button {
            width: 250px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #c8ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: #87ef00;
            transform: scale(1.05);
        }

        .footer {
            background: #000;
            border: 3px solid #c8ff00;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            color: #c8ff00;
            font-size: 18px;
        }

        @media (max-width: 1024px) {
            .slide {
                width: 320px;
                height: 380px;
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .slide.left {
                transform: translateX(-280px) scale(0.65);
            }

            .slide.right {
                transform: translateX(280px) scale(0.65);
            }

            .arrow {
                width: 50px;
                height: 50px;
                transition: all 0.3s ease;
            }

            .arrow-left {
                left: 10px;
            }

            .arrow-right {
                right: 10px;
            }

            .back-button {
                max-width: 350px;
            }

            .back-button-img {
                max-height: 90px;
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .slider-wrapper {
                height: 380px;
                touch-action: pan-y;
            }

            .slide {
                width: 280px;
                height: 350px;
                transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }

            .slide.left {
                transform: translateX(-100%) scale(0.8);
                opacity: 0;
            }

            .slide.right {
                transform: translateX(100%) scale(0.8);
                opacity: 0;
            }

            .slide.center {
                animation: slideInCenter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }

            .header h1 {
                font-size: 32px;
            }

            .arrow {
                width: 45px;
                height: 45px;
            }

            .arrow svg {
                width: 18px;
                height: 18px;
            }

            .arrow-left {
                left: 5px;
            }

            .arrow-right {
                right: 5px;
            }

            .back-button {
                max-width: 300px;
            }

            .back-button-img {
                max-height: 80px;
            }
        }

        @media (max-width: 480px) {
            .slider-wrapper {
                height: 320px;
            }

            .slide {
                width: 240px;
                height: 300px;
                transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }

            .header h1 {
                font-size: 24px;
                gap: 10px;
            }

            .icon-users {
                width: 36px;
                height: 36px;
            }

            .slider-container {
                padding: 40px 10px 30px;
            }

            .arrow {
                width: 40px;
                height: 40px;
            }

            .arrow svg {
                width: 16px;
                height: 16px;
            }

            .back-button {
                max-width: 280px;
            }

            .back-button-img {
                max-height: 75px;
            }

            .footer {
                font-size: 14px;
                padding: 15px;
            }
        }

        @media (max-width: 360px) {
            .back-button {
                max-width: 250px;
                border-radius: 18px;
            }

            .back-button-img {
                max-height: 65px;
            }
        }

        @keyframes slideInCenter {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideOutSide {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="icon-users" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="9" cy="7" r="4" stroke="#c8ff00" stroke-width="2"/>
                    <path d="M2 21C2 17.134 5.13401 14 9 14C12.866 14 16 17.134 16 21" stroke="#c8ff00" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="17" cy="6" r="3" stroke="#c8ff00" stroke-width="2"/>
                    <path d="M22 18C22 15.791 20.209 14 18 14C17.2 14 16.5 14.3 16 14.7" stroke="#c8ff00" stroke-width="2" stroke-linecap="round"/>
                </svg>
                КОМАНДА
            </h1>
        </div>

        <div class="slider-container">
            <button class="arrow arrow-left" onclick="changeSlide(-1)">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6"/>
                </svg>
            </button>
            <button class="arrow arrow-right" onclick="changeSlide(1)">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6"/>
                </svg>
            </button>

            <div class="slider-wrapper">
                <div class="carousel" id="carousel">
                    <div class="slide" data-index="0">
                        <div class="team-card">
                            <img src="img/team/Даниэль Ильясов.png" class="team-image" alt="Член команды 1">
                        </div>
                    </div>
                    <div class="slide" data-index="1">
                        <div class="team-card">
                            <img src="img/team/Амина Викторовна.png" class="team-image" alt="Член команды 2">
                        </div>
                    </div>
                    <div class="slide" data-index="2">
                        <div class="team-card">
                            <img src="img/team/Яна Анатольевна.png" class="team-image" alt="Член команды 3">
                        </div>
                    </div>
                    <div class="slide" data-index="3">
                        <div class="team-card">
                            <img src="img/team/коуч.png" class="team-image" alt="Член команды 4">
                        </div>
                    </div>
                    <div class="slide" data-index="4">
                        <div class="team-card">
                            <img src="img/team/МАРКЕТОЛОГ.png" class="team-image" alt="Член команды 5">
                        </div>
                    </div>
                    <div class="slide" data-index="5">
                        <div class="team-card">
                            <img src="img/team/Монтажер.png" class="team-image" alt="Член команды 6">
                        </div>
                    </div>
                    <div class="slide" data-index="6">
                        <div class="team-card">
                            <img src="img/team/ПОМОЩНИК СЦЕНАРИСТА.png" class="team-image" alt="Член команды 7">
                        </div>
                    </div>
                    <div class="slide" data-index="7">
                        <div class="team-card">
                            <img src="img/team/ПРОГРАММИСТЫ.png" class="team-image" alt="Член команды 8">
                        </div>
                    </div>
                    <div class="slide" data-index="8">
                        <div class="team-card">
                            <img src="img/team/СММ-специалист.png" class="team-image" alt="Член команды 9">
                        </div>
                    </div>
                    <div class="slide" data-index="9">
                        <div class="team-card">
                            <img src="img/team/ТТ СПЕЦ.png" class="team-image" alt="Член команды 10">
                        </div>
                    </div>
                    <div class="slide" data-index="10">
                        <div class="team-card">
                            <img src="img/team" class="team-image" alt="Член команды 11">
                        </div>
                    </div>
                    <div class="slide" data-index="11">
                        <div class="team-card">
                            <img src="" class="team-image" alt="Член команды 12">
                        </div>
                    </div>
                </div>
            </div>

            <div class="dots" id="dots"></div>

            <a href="index.html" class="back-button">
                НА ГЛАВНУЮ
            </a>
        </div>

        <div class="footer">
            ©2025 око | Даниэль Ильясов
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        let touchStartX = 0;
        let touchEndX = 0;

        function createDots() {
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = '';
            
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
        }

        function updateSlider() {
            slides.forEach((slide, index) => {
                slide.classList.remove('center', 'left', 'right', 'hidden');
                
                if (index === currentIndex) {
                    slide.classList.add('center');
                } else if (index === (currentIndex - 1 + totalSlides) % totalSlides) {
                    slide.classList.add('left');
                } else if (index === (currentIndex + 1) % totalSlides) {
                    slide.classList.add('right');
                } else {
                    slide.classList.add('hidden');
                }
            });

            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function changeSlide(direction) {
            currentIndex += direction;
            
            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            
            updateSlider();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        slides.forEach((slide, index) => {
            slide.addEventListener('click', () => {
                if (index !== currentIndex) {
                    goToSlide(index);
                }
            });
        });

        const carousel = document.getElementById('carousel');
        
        carousel.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        carousel.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    changeSlide(1);
                } else {
                    changeSlide(-1);
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        createDots();
        updateSlider();
    </script>
</body>
</html>
