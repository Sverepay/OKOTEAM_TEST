<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - ОКО</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Reviews Header */
        .reviews-header {
            max-width: 1200px;
            width: 100%;
            margin: 40px auto 20px;
            border: 3px solid #c8ff00;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .reviews-title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .reviews-title {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            color: #c8ff00;
        }

        .reviews-icon {
            width: 55px;
            height: 55px;
        }

        .reviews-icon svg {
            width: 100%;
            height: 100%;
            fill: #c8ff00;
        }

        /* Reviews Carousel Container */
        .reviews-carousel-container {
            max-width: 1200px;
            width: 100%;
            margin: 60px auto 40px;
            border: 3px solid #c8ff00;
            border-radius: 20px;
            padding: 60px 20px;
            position: relative;
            background: radial-gradient(circle at center, rgba(200, 255, 0, 0.03), transparent 70%);
        }

        .carousel-wrapper {
            position: relative;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: pan-y;
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            height: 100%;
            position: relative;
        }

        .review-card {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            will-change: transform, opacity, filter;
        }

        .review-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Side cards - blurred and smaller */
        .review-card.side {
            width: 300px;
            height: 450px;
            filter: blur(8px) brightness(0.7);
            opacity: 0.5;
            transform: scale(0.75);
            cursor: pointer;
            animation: slideInSide 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Center card - clear and larger */
        .review-card.center {
            width: 450px;
            height: 550px;
            filter: blur(0) brightness(1);
            opacity: 1;
            transform: scale(1);
            z-index: 2;
            box-shadow: 0 20px 60px rgba(200, 255, 0, 0.3);
            animation: slideInCenter 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInCenter {
            0% {
                transform: scale(0.75);
                opacity: 0.5;
                filter: blur(8px) brightness(0.7);
            }
            100% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0) brightness(1);
            }
        }

        @keyframes slideInSide {
            0% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0) brightness(1);
            }
            100% {
                transform: scale(0.75);
                opacity: 0.5;
                filter: blur(8px) brightness(0.7);
            }
        }

        /* Navigation Arrows */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #c8ff00;
            border: 3px solid #c8ff00;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-arrow svg {
            width: 24px;
            height: 24px;
            stroke: #000;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: stroke 0.3s ease;
        }

        .carousel-arrow:hover {
            background: #000;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-arrow:hover svg {
            stroke: #c8ff00;
        }

        .carousel-arrow.prev {
            left: 20px;
        }

        .carousel-arrow.next {
            right: 20px;
        }

        /* Navigation Buttons - NEW ANIMATIONS */
        .nav-button {
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 3px solid #c8ff00;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: transparent;
        }

        .nav-button span {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        /* Reviews Button - Slide from left animation */
        .reviews-button {
            color: #c8ff00;
        }

        .reviews-button svg {
            fill: #c8ff00;
        }

        .reviews-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #c8ff00;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .reviews-button:hover::before {
            left: 0;
        }

        .reviews-button:hover span {
            color: #000;
        }

        .reviews-button:hover svg {
            fill: #000;
            transform: rotate(360deg);
        }

        .reviews-button:hover {
            transform: translateX(5px);
            box-shadow: -5px 5px 20px rgba(200, 255, 0, 0.4);
        }

        /* Home Button - Bounce and glow animation */
        .home-button {
            background: #c8ff00;
            color: #000;
            border-color: #c8ff00;
        }

        .home-button svg {
            fill: #000;
        }

        .home-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
            z-index: 0;
        }

        .home-button:hover::after {
            width: 120%;
            height: 120%;
        }

        .home-button:hover {
            animation: buttonBounce 0.6s ease;
            box-shadow: 0 8px 30px rgba(200, 255, 0, 0.6);
        }

        .home-button:hover svg {
            animation: houseShake 0.6s ease;
        }

        @keyframes buttonBounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-8px); }
            50% { transform: translateY(-4px); }
            75% { transform: translateY(-6px); }
        }

        @keyframes houseShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-3deg); }
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        /* Buttons Container */
        .buttons-container {
            max-width: 1200px;
            width: 100%;
            margin: 40px auto;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Footer */
        .footer {
            margin: auto auto 20px;
            max-width: 1200px;
            width: 100%;
            border: 3px solid #c8ff00;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            font-size: 16px;
            color: #c8ff00;
        }

        /* Tablet */
        @media (max-width: 1024px) {
            .reviews-title {
                font-size: 40px;
            }

            .reviews-icon {
                width: 48px;
                height: 48px;
            }

            .nav-button {
                padding: 18px 45px;
                font-size: 17px;
            }

            .nav-button svg {
                width: 22px;
                height: 22px;
            }

            .carousel-wrapper {
                height: 520px;
            }

            .review-card.center {
                width: 380px;
                height: 480px;
            }

            .review-card.side {
                width: 260px;
                height: 390px;
            }

            .carousel-track {
                gap: 30px;
            }
        }

        /* Mobile Large */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .reviews-header {
                margin: 30px auto 15px;
                padding: 25px 15px;
            }

            .nav-button {
                padding: 17px 40px;
                font-size: 16px;
            }

            .nav-button svg {
                width: 21px;
                height: 21px;
            }

            .reviews-title {
                font-size: 32px;
            }

            .reviews-icon {
                width: 42px;
                height: 42px;
            }

            .reviews-carousel-container {
                margin: 15px auto 30px;
                padding: 40px 15px;
            }

            .carousel-wrapper {
                height: 480px;
            }

            .review-card.center {
                width: 320px;
                height: 440px;
            }

            .review-card.side {
                width: 200px;
                height: 340px;
                filter: blur(6px) brightness(0.7);
            }

            .carousel-track {
                gap: 20px;
            }

            .carousel-arrow {
                width: 50px;
                height: 50px;
            }

            .carousel-arrow svg {
                width: 20px;
                height: 20px;
            }

            .carousel-arrow.prev {
                left: 10px;
            }

            .carousel-arrow.next {
                right: 10px;
            }
        }

        /* Mobile Small */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .reviews-header {
                margin: 20px auto 10px;
                padding: 20px 10px;
            }

            .reviews-title-wrapper {
                flex-direction: column;
                gap: 10px;
            }

            .reviews-title {
                font-size: 26px;
            }

            .reviews-icon {
                width: 36px;
                height: 36px;
            }

            .reviews-carousel-container {
                margin: 10px auto 20px;
                padding: 30px 10px;
            }

            .carousel-wrapper {
                height: 400px;
            }

            .carousel-track {
                gap: 15px;
            }

            .review-card.center {
                width: 260px;
                height: 370px;
            }

            .review-card.side {
                width: 140px;
                height: 260px;
                filter: blur(5px) brightness(0.7);
            }

            .carousel-arrow {
                width: 45px;
                height: 45px;
            }

            .carousel-arrow svg {
                width: 18px;
                height: 18px;
            }

            .carousel-arrow.prev {
                left: 5px;
            }

            .carousel-arrow.next {
                right: 5px;
            }

            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-button {
                width: 100%;
                padding: 16px 35px;
                font-size: 15px;
            }

            .nav-button svg {
                width: 20px;
                height: 20px;
            }

            .footer {
                font-size: 14px;
                padding: 20px;
            }
        }

        @media (max-width: 360px) {
            .reviews-title {
                font-size: 22px;
            }

            .reviews-icon {
                width: 32px;
                height: 32px;
            }

            .carousel-wrapper {
                height: 350px;
            }

            .review-card.center {
                width: 220px;
                height: 320px;
            }

            .review-card.side {
                width: 110px;
                height: 210px;
            }

            .nav-button {
                font-size: 14px;
                padding: 14px 30px;
            }

            .nav-button svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Reviews Header -->
    <div class="reviews-header">
        <div class="reviews-title-wrapper">
            <div class="reviews-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"/>
                </svg>
            </div>
            <h1 class="reviews-title">Отзывы</h1>
        </div>
    </div>

    <!-- Reviews Carousel -->
    <div class="reviews-carousel-container">
        <div class="carousel-wrapper">
            <button class="carousel-arrow prev" onclick="changeSlide(-1)">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6"/>
                </svg>
            </button>
            <button class="carousel-arrow next" onclick="changeSlide(1)">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6"/>
                </svg>
            </button>
            
            <div class="carousel-track" id="carouselTrack">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="buttons-container">
        <a href="https://t.me/okoreviews" class="nav-button reviews-button">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"/>
            </svg>
            <span>Больше отзывов</span>
        </a>
        
        <a href="index.html" class="nav-button home-button">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span>На главную</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        ©2025 око | Даниэль Ильясов
    </footer>

    <script>
        // Array of review images
        const reviewImages = [
            'img/review/Отзывы 1.png',
            'img/review/Отзывы 2.png',
            'img/review/Отзывы 3.png',
            'img/review/Отзывы 4.png',
            'img/review/Отзывы 5.png',
            'img/review/Отзывы 6.png',
            'img/review/Отзывы 7.png',
            'img/review/Отзывы 8.png',
            'img/review/Отзывы 9.png'
        ];

        let currentIndex = 0;
        const track = document.getElementById('carouselTrack');

        function renderCarousel() {
            track.innerHTML = '';
            
            const total = reviewImages.length;
            const prevIndex = (currentIndex - 1 + total) % total;
            const nextIndex = (currentIndex + 1) % total;

            // Left side card (blurred)
            const leftCard = document.createElement('div');
            leftCard.className = 'review-card side';
            leftCard.innerHTML = `<img src="${reviewImages[prevIndex]}" alt="Отзыв ${prevIndex + 1}">`;
            leftCard.onclick = () => changeSlide(-1);
            track.appendChild(leftCard);

            // Center card (clear and focused)
            const centerCard = document.createElement('div');
            centerCard.className = 'review-card center';
            centerCard.innerHTML = `<img src="${reviewImages[currentIndex]}" alt="Отзыв ${currentIndex + 1}">`;
            track.appendChild(centerCard);

            // Right side card (blurred)
            const rightCard = document.createElement('div');
            rightCard.className = 'review-card side';
            rightCard.innerHTML = `<img src="${reviewImages[nextIndex]}" alt="Отзыв ${nextIndex + 1}">`;
            rightCard.onclick = () => changeSlide(1);
            track.appendChild(rightCard);
        }

        function changeSlide(direction) {
            const total = reviewImages.length;
            currentIndex = (currentIndex + direction + total) % total;
            renderCarousel();
        }

        // Touch/Swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        const carouselWrapper = document.querySelector('.carousel-wrapper');

        carouselWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        carouselWrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                changeSlide(1);
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                changeSlide(-1);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // Initialize carousel
        renderCarousel();
    </script>
</body>
</html>
