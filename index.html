    <title>Команда ОКО</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Video Section */
        .video-section {
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-section img,
        .video-section iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-section iframe {
            border: none;
        }

        @media (max-width: 768px) {
            .video-section {
                height: 60vh;
                min-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .video-section {
                height: 50vh;
                min-height: 300px;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            max-height: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 3px solid #c8ff00;
            border-radius: 20px;
            padding: 60px 40px;
            margin: 20px auto;
            max-width: 650px;
            background: radial-gradient(circle at center, rgba(200, 255, 0, 0.05), transparent 70%);
        }

        .social-icons {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
        }

        .social-icons a {
            display: inline-block;
            text-decoration: none;
        }

        .social-icons svg {
            width: 32px;
            height: 32px;
            fill: #c8ff00;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-icons a:hover svg {
            transform: translateY(-5px) scale(1.1);
            filter: drop-shadow(0 0 10px rgba(200, 255, 0, 0.8));
        }

        .cta-button {
            background: #c8ff00;
            color: #000;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(200, 255, 0, 0.4);
        }

        /* Menu Section */
        .menu-section {
            margin: 60px auto;
            max-width: 650px;
            border: 3px solid #c8ff00;
            border-radius: 20px;
            padding: 40px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .menu-item {
            background: #000;
            border: none;
            border-radius: 20px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(200, 255, 0, 0.4);
        }

        .menu-item img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 20px;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .menu-item:hover img {
            filter: brightness(1.1);
        }

        .cta-image-link {
            display: block;
            text-decoration: none;
            transition: all 0.3s ease;
            max-width: 500px;
            width: 100%;
        }

        .cta-image-link:hover {
            transform: translateY(-3px);
            filter: drop-shadow(0 10px 30px rgba(200, 255, 0, 0.4));
        }

        .cta-image-link img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 50px;
        }

        /* Footer */
        .footer {
            margin: 60px auto 20px;
            max-width: 650px;
            border: 3px solid #c8ff00;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            font-size: 16px;
            color: #c8ff00;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 40px 20px;
                margin: 10px;
                min-height: auto;
            }

            .cta-image-link {
                max-width: 400px;
            }

            .social-icons {
                gap: 20px;
            }

            .social-icons svg {
                width: 24px;
                height: 24px;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 14px;
            }

            .menu-section,
            .footer {
                margin-left: 10px;
                margin-right: 10px;
                padding: 30px 20px;
            }

            .menu-grid {
                gap: 15px;
            }

            .menu-item {
                min-height: 180px;
            }
        }

        @media (max-width: 600px) {
            .menu-section {
                padding: 25px 15px;
            }

            .menu-grid {
                gap: 12px;
            }

            .menu-item {
                min-height: 160px;
            }

            .cta-image-link {
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .menu-section {
                padding: 20px 10px;
            }

            .cta-image-link {
                max-width: 100%;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                max-width: 400px;
                margin: 0 auto;
            }

            .menu-item {
                min-height: 200px;
            }

            .footer {
                font-size: 12px;
                padding: 20px;
            }
        }

        @media (max-width: 360px) {
            .menu-section {
                padding: 15px 8px;
            }

            .cta-image-link {
                max-width: 100%;
            }

            .menu-grid {
                gap: 10px;
                max-width: 340px;
            }

            .menu-item {
                min-height: 180px;
            }
        }
    </style>
